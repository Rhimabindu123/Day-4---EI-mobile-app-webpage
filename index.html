<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Responsive Website</h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="column">
            <h2>Column 1</h2>
            <p>This is some example text in column 1. On mobile, this will stack vertically.</p>
        </section>
        <section class="column">
            <h2>Column 2</h2>
            <p>This is some example text in column 2. It should appear beside column 1 on desktop.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website | All rights reserved</p>
    </footer>
</body>
</html>
